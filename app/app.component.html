<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h3>Email Validation Reactive Forms</h3>
				<form [formGroup]="digitForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label>Email</label>
						<input type="text" formControlName="digitOnly" class="form-control"/>
					</div>
					<div class="form-group">
						<button class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
